<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Moody Kittens</title>
  <link rel="shortcut icon" href="moody-logo.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Catamaran&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="bg-dark d-flex align-items-center p-1 space-between">
    <img src="moody-logo.png" height="60" alt="Moody Kittens">
    <form id="name-bar" class="hidden" onsubmit="addKitten(event)">
      <div class="d-flex">
        <input placeholder="Name" type="text" name="name" />
        <button class="btn-special" type="submit">
          /ᐠ｡ꞈ｡ᐟ\
        </button>
      </div>
    </form>
  </header>
  <main class="container">
    <div id="welcome" class="d-flex justify-content-center">
      <div class="card p-2 text-center w-50">
        <img src="moody-logo.png" height="250" alt="Moody Kittens">
        <div class="mt-2">
          <b class="text-center"></b>
          <p>“No matter how much cats fight, there always seem to be plenty of kittens.”</p>
          <small>-Abraham Lincoln</small>
          <br>
          <button class="mt-3" onclick="getStarted()">Get Started</button>
        </div>
      </div>
    </div>
    
    <div class="p-2">
      <div id="kitties" class="d-flex align-items-center flex-wrap">
      </div>
      </div>
  </main>
  <footer class="card bg-dark text-light p-2 d-flex align-items-center space-around">
    <div>Project Modified by Nate Sherfick</div>
    <button onclick="deleteKittens()">Abandon Kittens</button>
  </footer>

  <script src="app.js"></script>
</body>

</html>
